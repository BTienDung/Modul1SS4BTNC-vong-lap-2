<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let i, j;

        for (i=0;i<=5;i++){
            for (j=0;j<i;j++){
                document.write(" * ");
            }
            document.write('<br>');
        }
        document.write('<br><br>');
        for ( i=0;i<5;i++){
            for ( j=i+1;j<=5;j++){
                document.write(' * ');
            }
            document.write("<br>");
        }


    </script>
</body>
</html>
