<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
            let x =parseInt(prompt('Nhap so can tinh giai thua'));
            let tong=1;
            for (let i=x;i>0;i--){
                tong *= i;
            }
            document.write('Giai thua cua x la: '+tong);
    </script>
</body>
</html>
